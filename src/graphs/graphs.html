<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Visualizer</title>
        <link rel="stylesheet" href="./graphStyle.css" />
        <link rel="icon" href="../images/icon.png" />
    </head>

    <body>
        <div class="global">
            <div class="sidebar">
                <div class="graph_buttons_wrapper">
                    <h1 class="graph_title">Graph Visualizer</h1>
                    <button class="reset" onClick="window.location.reload();">Reset</button>
                    <h3 class="graph_title_h3">Choose Delay Speed</h3>
                    <input
                        type="number"
                        class="traversal_delay traversal_input"
                        placeholder="Delay (ms)"
                    />
                    <h3 class="graph_title_h3">Traverse Graph</h3>
                    <button class="bfs button">BFS</button>
                    <button class="dfs button">DFS</button>
                </div>
                <a class="back" href="../index.html">&laquo; Go Back</a>
            </div>
            <div class="graphscreen">
                <div class="graphscreen_inner">

                </div>
            </div>
        </div>

        <script src="./scripts/graph.js"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/colorScheme.js"></script>
        <script src="./scripts/traversalAlgorithms.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
